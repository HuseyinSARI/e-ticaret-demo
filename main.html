<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/cf6b23c1bc.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div id="all_site">
        <div class="top_bar hidden-lg-down d-none d-xl-block clearfix">
            <div class="container">
                <ul id="menu_top_bar_left" class="nav">
                    <li>
                        <a href="">Welcome to Worldwide Electronics Store</a>
                    </li>
                </ul>
                <ul id="menu_top_bar_right" class="nav">
                    <li>
                        <a href="">
                            <img src="img/icons/maps-and-flags.png" alt="">
                            Store Locator
                        </a>
                    </li>
                    <li>
                        <a href="" class="my_vr">
                            <img src="img/icons/delivery-truck.png" alt="">
                            Track Your Order 
                        </a>
                    </li>
                    <li>
                        <a href="" class="my_vr">
                            <img src="img/icons/shopping-bag.png" alt="">
                            Shop 
                        </a>
                    </li>
                    <li>
                        <a href="" class="my_vr">
                            <img src="img/icons/user.png" alt="">
                            My Account 
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <header id="master_header">
            <div class="container d-none d-xl-block">
                <div class="master_header_top row align-items-center">
                    <div class="header_logo_area d-flex justify-content-between align-items-center">
                        <div class="header_logo">
                            <a href="">
                                <img src="img/logo.png" alt="">
                            </a>
                        </div>
                        <div class="mobile_menu">
                            <button>
                                    <img src="img/icons/menu.png" alt="">
                            </button>
                        </div>
                    </div>
                    <form class="navbar_search col" action="" class="col">
                        <!-- <label class="" for=""></label> -->
                        <div class="input-group">
                            <div class="input_search_field">
                                <input class="" id="search" type="text" placeholder="Search for Products">
                            </div>
                            <div class="input_group_addon d-flex ">
                                <select name="product_cat" id="header_search_categories_dropdown" class="">
                                    <option value="0" selected="selected" class="">All Categories</option>
                                    <option class="level-0" value="computer-components">Computer Components</option>
                                    <option class="level-0" value="gadgets">Gadgets</option>
                                    <option class="level-0" value="home-entertainment">Home Entertainment</option>
                                    <option class="level-0" value="laptops-computers">Laptops &amp; Computers</option>
                                    <option class="level-0" value="printers-ink">Printers &amp; Ink</option>
                                    <option class="level-0" value="smart-phones-tablets">Smart Phones &amp; Tablets</option>
                                    <option class="level-0" value="tv-audio">TV &amp; Audio</option>
                                    <option class="level-0" value="video-games-consoles">Video Games &amp; Consoles</option>
                                    <option class="level-0" value="a-stereo">Stereo</option>
                                    <option class="level-0" value="b-home-theatre">Home Theatre</option>
                                    <option class="level-0" value="c-bluetooth-speakers">Bluetooth Speakers</option>
                                    <option class="level-0" value="headphones-2">Headphones</option>
                                    <option class="level-0" value="speakers-2">Speakers</option>
                                </select>
                            </div>
                            <div class="input_group_btn">
                                <button class="btn btn-secondary">
                                    <img src="img/icons/loupe.png" alt="">
                                </button>
                            </div>

                        </div>
                    </form>
                    <div class="header_icons col-auto d-flex justify-content-end align-items-center">
                        <div class="header_icon" data-toggle="tooltip" data-bs-placement="top" title="Compare">
                            <a href="#">
                                <img src="img/icons/two-arrows.png" alt="">
                            </a>
                        </div>                        
                        <div class="header_icon" data-toggle="tooltip" data-bs-placement="top" title="Wishlist">
                            <a href="#">
                                <img src="img/icons/heart.png" alt="">
                            </a>
                        </div>
                        <div class="header_icon header_icon_user_account dropdown" data-toggle="tooltip" data-bs-placement="yop" title="My Account">
                            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
                                <img src="img/icons/user.png" alt="">
                            </a>
                            <ul class="dropdown-menu dropdown_menu_user_account">
                                <li>
                                    <div class="dropdown_inner">
                                        <div class="sign_in">
                                            <p>Returning Customer ?</p>
                                            <div class="sign_in_action">                                                
                                                <a href="#" class="sign_in_button">
                                                    Sign in
                                                </a>                                                
                                            </div>
                                        </div>
                                        <div class="register">
                                            <p>Don't have an account ?</p>
                                            <div class="register_action">
                                                <a href="#">Register</a>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="header_icon header_icon_cart dropdown" data-toggle="tooltip" data-bs-placement="top"  title="Cart">
                            <a href="#" class="dropdown-toggle huseyin-drop" data-bs-toggle="dropdown">
                                <img src="img/icons/shopping-bag.png" alt="">
                                <span class="cart_items_count">
                                    0
                                </span>
                                <span class="cart_items_total_price">
                                    <img src="img/icons/dollar.png" alt="">
                                    <span>
                                        0,00
                                    </span>                                    
                                </span>
                            </a>
                            <ul class="dropdown-menu dropdown_menu_cart">
                                <li>
                                    <div>
                                        <p class="cart_empty_message">No products in the cart.</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="headerAltYarısı"></div>
            </div>
            <div class="mobilBurayaGelecek"></div>
        </header>
    </div>
</body>

</html>
